<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/e599bdf30a.js"></script>
    <title>Practice with Andrew</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav id="navbar">
        <div class="container">
            <div class="logo">
                <img class="logo-resize" src="./img/logo.svg">
                <h2 class="logo-text">The Bug</h2>
            </div>
            
            <ul>
                <li><a href="Home">Home</a></li>
                <li><a href="Contact">Contact</a></li>
                <li><a class="faq-button" href="FAQ">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="wrapper">
            <form action="">
                <div class="form-wrap">
                    <div class="input-1">
                        <label for="name">Please fill your name</label>
                        <input id='name' type="text" placeholder="Your name">
                        <i class="fas fa-user user-pic"></i>
                    </div>
                    <div class="input-2">
                        <label for="email">Fill your email</label>
                        <input id='email' type="text" placeholder="Email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <button type="submit" class="btn">Sign Up For Free</button>
                </div>
            </form>
         </div>
    </section>
    <footer></footer>
</body>

</html>
